<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }

    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2 th:text="#{page.addItem}">상품 등록</h2>
    </div>

    <form action="item.html" th:action th:object="${item}" method="post">
<!--.globalErrors가 여러개 일 경우        -->
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메시지</p>
        </div>

        <div>
            <label for="itemName" th:text="#{label.item.itemName}">상품명</label>
<!--        th:field="*{itemName}"에 이 field명으로된 오류 있을 시, bindingresult에서 오류가 있는 찾은 후 ,
               오류가 있으면 th:errorclass="field-error"을 동작  시킴
            th:errorclass="field-error": th:field에서 지정한 필드에 오류가있으면 class 정보를추가한다.-->
            <input th:errorclass="field-error" type="text"  id="itemName"
                   th:field="*{itemName}" class="form-control" placeholder="이름을 입력하세요">
            <!--th:errors="*{필드명}" : -->
            <div class="field-error" th:errors="*{itemName}">
                상품명 오류
            </div>

        </div>

        <div>
            <label for="price" th:text="#{label.item.price}">가격</label>
            <input type="text" th:errorclass="field-error"
                   id="price" th:field="*{price}" class="form-control" placeholder="가격을 입력하세요">
            <div class="field-error" th:errors="*{price}">
               가 격 오류
            </div>

        </div>
        <div>
            <label for="quantity" th:text="#{label.item.quantity}">수량</label>
            <input type="text" th:errorclass="field-error"
                   id="quantity" th:field="*{quantity}" class="form-control" placeholder="수량을 입력하세요">
            <div class="field-error" th:errors="*{quantity}">
                상품명 오류
            </div>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit" th:text="#{button.save}">상품 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/validation/v4/items}'|"
                        type="button" th:text="#{button.cancel}">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
